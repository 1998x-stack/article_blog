<!-- templates/article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>{{ article[1] }} - Article Blog</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo"><a href="/">Article Blog</a></h1>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="article-detail">
                <h2 class="article-title">{{ article[1] }}</h2>
                <p class="article-content">{{ article[2] }}</p>
                <p class="article-tags"><strong>Tags:</strong> {{ article[3] }}</p>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2023 Article Blog. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
