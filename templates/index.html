<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Article Blog</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Article Blog</h1>
                <div class="view-toggle">
                    <a href="/?view=grid" class="button"><i class="fas fa-th"></i> Grid View</a>
                    <a href="/?view=list" class="button"><i class="fas fa-list"></i> List View</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="article-container {{ view_type }}">
                {% for article in articles %}
                <div class="article">
                    <h2 class="article-title">
                        <a href="/article/{{ article[0] }}">{{ article[1] }}</a>
                    </h2>
                    <p class="article-tags"><strong>Tags:</strong> {{ article[3] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <div class="pagination">
        <a href="/?page={{ page - 1 }}" {% if page == 1 %} class="disabled" {% endif %}><i class="fas fa-chevron-left"></i> Previous</a>
        <a href="/?page={{ page + 1 }}">Next <i class="fas fa-chevron-right"></i></a>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2023 Article Blog. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
